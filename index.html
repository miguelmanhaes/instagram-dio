<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <section class="galeria">
            <img src="./img/Celular_Background.png" alt="celular_background">
                <img class="foto" src="./img/insta1.png" alt="celular1">
                <img class="foto" src="./img/insta2.png" alt="celular1">
                <img class="foto" src="./img/insta3.png" alt="celular1">

        </section>

        <div class="instagram-continue">

                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">

                <a href="#" class="instagram-login">Continue como miguel.machado2</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é miguel.machado2?</p>
                <p class="not-account">
                    <a href= "#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
